env:
  ENCODED_PIPELINE_SECRET: >-
    ${{secrets.TESTSKYUGITOPS7F8C9B6B_ENV_70CC12544A164E5488C375490B4BCEA4_APP_4DDA131B8E164346A43C011139A290C6_CONTAINERSTAGING_ENV_70CC12544A164E5488C375490B4BCEA4_APP_4DDA131B8E164346A43C011139A290C6}}
